<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Меняем фон</title>
</head>
<body>
    <div class="card">
        <h1>Выбранный цвет</h1>
        <input type="color" id="newColor" onchange='setNewColor()'>
        <div class="buttons">
            <button class='card__button' onclick='createNewColor()'>Случайно</button>
            <button class='card__button' onclick='inverseNewColor()'>Инвертировать</button>
        </div>
    </div>
    <div class="card">
        <h1>Линейный градиент</h1>
        <input class='card__color' type="color" id="gradColorL1" onchange='setNewLinearGrad()'>
        <input class='card__color' type="color" id="gradColorL2" onchange='setNewLinearGrad()'>
        <input class='card__input' type="number" value='90' name="gradDirection" id="gradDirection" onchange='setNewLinearGrad()'>
        <div class="buttons">
            <button class='card__button' onclick='createNewLinearGrad()'>Случайно</button>
            <button class='card__button' onclick='swapLinearColors()'>Поменять цвета</button>
            <button class='card__button' onclick='inverseLinearGrad()'>Инвертировать</button>
        </div>
    </div>
    <div class="card">
        <h1>Радиальный градиент</h1>
        <input class='card__color' type="color" id="gradColorR1" onchange='setNewRadialGrad()'>
        <input class='card__color' type="color" id="gradColorR2" onchange='setNewRadialGrad()'>
        <input class='card__input' type="number" value='50' id="centerPositionX" onchange='setNewRadialGrad()'>
        <input class='card__input' type="number" value='50' id="centerPositionY" onchange='setNewRadialGrad()'>
        <div class="buttons">
            <button class='card__button' onclick='createNewRadialGrad()'>Случайно</button>
            <button class='card__button' onclick='swapRadialColors()'>Поменять цвета</button>
            <button class='card__button' onclick='inverseRadialGrad()'>Инвертировать</button>
        </div>
    </div>
    <div class="card">
        <h1>Текущее свойство фона</h1>
        <h2 id='background'>background: #FFFFFF;</h2>
        <button class='card__button' id='copyFunc' onclick='copyText()'>Копировать</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
