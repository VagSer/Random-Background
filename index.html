<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Меняем фон</title>
</head>
<body>
    <div class="card">
        <h1>Градиент</h1>
        <input class='card__color' type="color" name="gradColor1" id="gradColor1" onchange='setNewGrad()'>
        <input class='card__color' type="color" name="gradColor2" id="gradColor2" onchange='setNewGrad()'>
        <input class='card__input' type="number" min='0' value='90' max='359' name="gradDirection" id="gradDirection" onchange='setNewGrad()'>
        <button class='card__button' onclick='createNewGrad()'>Случайно</button>
    </div>
    <div class="card">
        <h1>Выбранный цвет</h1>
        <input type="color" name="newColor" id="newColor" onchange='setNewColor()'>
        <button class='card__button' onclick='createNewColor()'>Случайно</button>
    </div>
    <div class="card">
        <h1>Текущее свойство фона</h1>
        <h2 id='background'>background: #FFFFFF</h2>
        <button class='card__button' id='copyFunc' onclick='copyText()'>Копировать</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
